    <script>
        ArtBack = document.querySelector('#artback')
        ArtBack.style.backgroundImage = "url('images/std4n.jpg')"

        ArtImage.src = "images/std4n.jpg"

        ArtAudio = document.querySelector('#artaud')

        Prev = document.querySelector('#prevl')
        Prev.href = "std4m.html"

        Next = document.querySelector('#nextl')
        Next.href = "std4o.html"

        Back = document.querySelector('#backl')
        Back.href = "std4.html"

        StudioName.innerHTML = "The Wasteland"

        ArtName.innerHTML = "Omega (Triptych), 2007"

        DimenValue = document.querySelector('#dimen')
        DimenValue.innerHTML = "13 x 19 in"

        ArtistName.innerHTML = "Jyoti Bhatt"

        ConceptNote = document.querySelector('#cnote')
        ConceptNote.innerHTML = "Jyoti Bhatt"
    </script>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause() {
            if(ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()) {
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>
